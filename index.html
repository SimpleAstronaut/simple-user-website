<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jdsj.site/jq.js"></script>
    <title>简单云账户</title>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                简单云账户
            </a>
        </div>
    </nav>
    </nav>
    <div class="container mt-5 col-lg-4 col-sm-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">登录</h3>
            </div>
            <div class="card-body">
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">用户名</span>
                    <input type="text" class="form-control" placeholder="请输入用户名" aria-label="Username"
                        aria-describedby="basic-addon1" id="username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">密码</span>
                    <input type="password" class="form-control" placeholder="请输入密码" aria-label="Username"
                        aria-describedby="basic-addon1" id="password">
                </div>
                <button class="cta" onclick="login()">
                    <span>登录</span>
                    <svg viewBox="0 0 13 10" height="10px" width="15px">
                        <path d="M1,5 L11,5"></path>
                        <polyline points="8 1 12 5 8 9"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
